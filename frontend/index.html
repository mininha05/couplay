<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="header">
        <!-- id : 큰 귀획, 문서내 1회 
             class : 작은 구획, 여러번 재사용 -->
      <div class="link-text">
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
          <a href="#">장바구니</a>
          <a href="#">주문조회</a>
      </div>
      <!-- kebab-case, sanke_case, PASCALCASE, camelCase -->
      <!-- 가로 inline 세로 block -->
      <div class="brand"><img src="image/logo.png" alt="couplay" /></div>
      <div class="menu">
          <a href="#">shopping</a>
          <a href="#">sales</a>
          <a href="#">event</a>
      </div>
    </div>
    <!-- /.header -->
    <div class="main">
        <form method="post" action=""> 
            <!-- method post = 정보기록, get = 정보서칭 / action = 서버연결-->
        <div class="join-type">
            <table>
                <!-- table = 표 -->
                 <!-- tr = 행, th or td = 열 -->
                <tr>
                    <th>회원구분</th>
                    <td>
                        <label><input type= "radio" name="gubun" checked>개인회원</label>
                        <label><input type= "radio"name ="gubun">사업자회원</label>
                    </td>
                </tr>
            </table>
        </div>
        <div class="basic-info">
            <table>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text">
                        <!-- input - text = 타이핑 가능 박스 -->
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th>sms 수신여부</th>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <th>파일첨부</th>
                    <td>
                        <input type="file">
                    </td>
                    
                </tr>
            </table>
            <input type="submit" value="가입">
            <input type="reset" value="취소">
        </div>
    </div>
</form>
    <!-- /.main -->
    <div class="footer">
        <div class="submenu">
            <a href="#">이용약관</a>
            <a href="#">개인정보취급발생</a>
            <a href="#">이용안내</a>
            <a href="#">고객센터</a>
        </div>
        <div class="site-info">
            <p>광주 서구 경열로 3 (농성동 271-4), 커플레이</p>
            <p>copyright&copy; 2024. <span class="owner">couplay</span>. all rights reserved</p>
            <!-- <p>copyright&copy; 2017 COUPLAY ALL RIGHTS RESERVED.</p> -->
        </div>
    </div>
    <!-- /.footer -->
  </body>
</html>
